<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>


    <table border="1">
        <tr>
            <th>Модель</th>
            <th>Год</th>
            <th>Цена</th>
        </tr>

        <tr th:each="car, state : ${carList}">
            <td th:utext="${car.getModel()}">..</td>
            <td th:utext="${car.getYear()}">..</td>
            <td th:utext="${car.getPrice()}">..</td>
        </tr>

    </table>

</body>
</html>
